{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'learning_english/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'learning_english/img/logo_white_bg.png' %}" type="image/png">
    <title>Квиз</title>
</head>
<body>
    <div class="wrapper">
        <header>
            {% include 'learning_english/includes/header-top.html' %}
            
        </header>
        <main>

            <div class="row">
                <div class="col">
                    {{obj.name}}
                    <p>score to pass: {{obj.required_score_to_pass}}%</p></div>
                <div class="col test-right" id="timer-box"></div>
            </div>

            <a href="{% url 'quiz:main-view' %}" class="btn btn-danger">go back</a>
            
            <form id="quiz-form" class="mt-3 mb-3">
               {% csrf_token %} 
               <div id="quiz-box" class="quiz-box"></div>
               <button type="submit" class="btn btn-primary mt-3">
                    save
               </button>
            </form>
            <div id="score-box"></div>
            <div id="result-box"></div>
        </main>
        {% include 'learning_english/includes/footer.html' %}
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'quiz/quiz.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
